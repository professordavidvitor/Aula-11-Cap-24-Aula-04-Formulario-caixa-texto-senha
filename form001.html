<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>

    <style>
        /* Seletor geral */
        * {
            font-family: Arial, Helvetica, sans-serif;

        }
    </style>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <!-- Todo formulário deve estar entre as tags <form> </form> -->
     <!-- Para desativar o preenchimento automático dos campos -->
      <!-- action no form - ação executada após clicar no botão submit -->
    <form action="cadastro.html" autocomplete="off">
        <p><label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome"></p> 
        <p><label for="isobrenome">Sobrenome:</label> 
            <input type="text" name="sobrenome" id="isobrenome"></p>
        <!-- Para qual linguagem vamos mandar o formulário -->
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
